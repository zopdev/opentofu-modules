      memory: ${distributor_max_memory}
      %{~ endif ~}


alertmanager:
  enabled: true

authentication:
  enabled: true
  authModes: ["basic", "tenant-id"]
  secretTargetRef:
    - key: username
      name: mimir-basic-auth
      parameter: username
    - key: password
      name: mimir-basic-auth
      parameter: password
