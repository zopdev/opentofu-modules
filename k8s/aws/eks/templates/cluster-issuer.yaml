apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: ${cert_issuer_url}
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          route53:
            region: ${location}
            accessKeyIDSecretRef:
              name: ${secret_name}
              key: access-key-id
            secretAccessKeySecretRef:
              name: ${secret_name}
              key: access-key-secret
        selector:
          dnsZones:
            - "${dns}"
            - "*.${dns}"